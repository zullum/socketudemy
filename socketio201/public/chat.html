<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form id="message-form">
                <div class="col-sm-10">
                    <input type="text" id="user-message" placeholder="Enter your message">
                </div>

            <ul id="messages">

        </div>
    </div>
